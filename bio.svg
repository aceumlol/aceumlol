<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 278" width="460">
 <defs>
    <clipPath id="clip-cmd">
      <rect x="174" y="36" height="18">
        <animate attributeName="width"
          values="0;12;24;36;48;60;72;84;96;96;96;0"
          keyTimes="0;0.04;0.08;0.12;0.16;0.2;0.24;0.28;0.32;0.88;0.92;1"
          dur="11s" repeatCount="indefinite" calcMode="discrete"/>
      </rect>
    </clipPath>
  </defs>

  <style>
    .mono { font-family: 'Cascadia Code', 'Fira Code', 'Courier New', monospace; }
    .ui   { font-family: 'Segoe UI', Arial, sans-serif; }

    .snap { animation: snaphide 11s steps(1) infinite; }
    @keyframes snaphide {
      0%,91%  { opacity: 1; }
      92%,100%{ opacity: 0; }
    }

    .bio { animation: snapshow 11s steps(1) infinite; }
    @keyframes snapshow {
      0%,32%  { opacity: 0; }
      33%,91% { opacity: 1; }
      92%,100%{ opacity: 0; }
    }

    .cursor { animation: cur 11s steps(1) infinite; }
    @keyframes cur {
      0%  {opacity:1} 2%  {opacity:0} 4%  {opacity:1} 6%  {opacity:0}
      8%  {opacity:1} 10% {opacity:0} 12% {opacity:1} 14% {opacity:0}
      16% {opacity:1} 18% {opacity:0} 20% {opacity:1} 22% {opacity:0}
      24% {opacity:1} 26% {opacity:0} 28% {opacity:1} 30% {opacity:0}
      32% {opacity:1} 33%,100% {opacity:0}
    }
  </style>

  <rect width="460" height="278" fill="#0C0C0C" rx="8"/>

  <rect width="460" height="26" fill="#1F1F1F" rx="8"/>
  <rect y="16" width="460" height="10" fill="#1F1F1F"/>

  <rect x="0" y="4" width="140" height="22" fill="#0C0C0C" rx="4"/>
  <rect x="0" y="4" width="140" height="2" fill="#C9594D"/>

