  <text x="150" y="20" class="ui" font-size="13" fill="#666">+</text>

  <text x="374" y="19" class="ui" font-size="12" fill="#CCCCCC" text-anchor="middle">&#8722;</text>
  <text x="404" y="18" class="ui" font-size="9"  fill="#CCCCCC" text-anchor="middle">&#9633;</text>
  <text x="432" y="19" class="ui" font-size="12" fill="#CCCCCC" text-anchor="middle">&#215;</text>

  <text x="16" y="50" class="mono" font-size="13" fill="#C9594D">aceumlol@github</text>

  <text x="174" y="50" class="mono snap" font-size="13" fill="#AAAAAA" clip-path="url(#clip-cmd)">: whoami</text>

  <rect y="38" width="7" height="14" rx="1" fill="#C9594D" class="cursor">
    <animate attributeName="x"
