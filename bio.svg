  </rect>

  <line x1="16" y1="64" x2="444" y2="64" stroke="#333" stroke-width="1" class="bio"/>

  <text x="16" y="88"  class="mono bio" font-size="13" fill="#CCCCCC">Self-taught <tspan fill="#C9594D">data analyst</tspan> turning</text>
  <text x="16" y="106" class="mono bio" font-size="13" fill="#CCCCCC">raw chaos into clean insights.</text>
  <text x="16" y="130" class="mono bio" font-size="13" fill="#CCCCCC">Currently leveling up into</text>
  <text x="16" y="148" class="mono bio" font-size="13" fill="#CCCCCC"><tspan fill="#C9594D">data engineering</tspan> â€” pipelines,</text>
  <text x="16" y="166" class="mono bio" font-size="13" fill="#CCCCCC">warehouses, all of it.</text>
  <text x="16" y="190" class="mono bio" font-size="13" fill="#CCCCCC">Obsessed with science. gaming.</text>
  <text x="16" y="208" class="mono bio" font-size="13" fill="#f8b9b2">If it&#39;s interesting, I&#39;m in.</text>
